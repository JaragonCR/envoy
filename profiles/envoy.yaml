name: envoy-local-power
components:
  - id: main
    capabilities:
      - id: powerMeter
        version: 1
      - id: energyMeter
        version: 1
      - id: refresh
        version: 1
    categories:
      - name: SmallAppliances
preferences:
  - name: ipAddress
    title: Envoy IP Address
    description: "The local IPv4 address of your Enphase Envoy."
    required: true
    preferenceType: string
    definition:
      default: "192.168.1.50"
  - name: authToken
    title: Enphase API Token
    description: "JWT from entrez.enphaseenergy.com"
    required: true
    preferenceType: string
    definition:
      default: "paste_token_here"
